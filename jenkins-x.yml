buildPack: jenkinsfilerunner
pipelineConfig:
  pipelines:
    overrides:
    - name: run
      step:
        command: /app/bin/jenkinsfile-runner-launcher -w /app/jenkins -p /usr/share/jenkins/ref/plugins
          -f /workspace/source --runWorkspace /workspace/build
        image: gcr.io/jstrachan-multicluster/jenkinsfilerunner-image-sample:0.0.4
      type: replace
